
<div class=" pagination_container text-center">

    {% if products.has_previous %}
    <a href="?page={{products.previous_page_number}}" class="btn btn-outline-dark my-1"><i class="fas fa-chevron-left"></i></a>
    {% endif %}

    {% for page in products.paginator.page_range %}

    {% if page == products.number %}
    <a href="?page={{page}}" class="btn btn-outline-dark my-1 active" >{{page}}</a>

    {% else %}
    <a href="?page={{page}}" class="btn btn-outline-dark my-1" >{{page}}</a>
    {% endif %}

    {% endfor %}

    {% if products.has_next %}
    <a href="?page={{products.next_page_number}}" class="btn btn-outline-dark my-1"><i class="fas fa-chevron-right"></i></a>
    {% endif %}

</div>
