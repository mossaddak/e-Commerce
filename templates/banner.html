{% load static %}
<section class="mt-5 pt-4">
    <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">



        <!-- indicator -->
        <div class="carousel-indicators">

            {% for i in banner_range %}
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{i}}" class="active"
                aria-current="true" aria-label="Slide {{i}}"><i class="far fa-dot-circle"></i></button>

            {% endfor %}
        </div>


        <div class="carousel-inner">

            {% for banner in banners %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}" data-bs-interval="2000">
                <img src="{{banner.banner_img.url}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            
            {% endfor %}

        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="" aria-hidden="true" style="font-size: 30px !important;"><i class="bi bi-arrow-left-square-fill"></i></span>
            <span class="visually-hidden">Previous</span>
        </button>


        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="" aria-hidden="true" style="font-size: 30px !important;"><i class="bi bi-arrow-right-square-fill"></i></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</section>
