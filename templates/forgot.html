{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Password {% endblock %}



{% block content %}

<section class="h-100 pt-5 pb-5">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100 mt-5">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                
                <div class="card shadow-lg mt-5 poppins_font">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>

                        <!-- forgot password -->
                        <form method="POST" action="#!" class="needs-validation mt-5" style="font-size:13px;" novalidate="" autocomplete="off">

                            <!-- email -->
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control " style="font-size:13px;" name="email" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <!-- send link -->
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-outline-dark ms-auto" style="font-size: 12px;">
                                    Send Link	
                                </button>
                            </div>
                        </form>


                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center" style="font-size: 13px;">
                            Remember your password? <a href="{% url 'login_user' %}" class="text-dark">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




{% endblock %}
