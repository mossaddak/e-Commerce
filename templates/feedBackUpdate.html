<style>
    .feed_back_update_form{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: none;
    }
    
</style>
<form action="{% url 'UpdateFeedback' feedBack.id %}" method="POST" class="needs-validation mt-3 feed_back_update_form feed_back_update_form{{feedBack.pk}} p-2 rounded mb-5" id="feed_back_updateform" style="font-size: 13px;" novalidate="" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

    

    
    <div class="mt-3">
        <label class="mb-1 text-muted" for="UpdateRating">Change Your Rating <i class="bi bi-chevron-double-down"></i></label>
        
        <div class="mb-3">
            <select name="UpdateRating" style="font-size: 13px;" id="UpdateRating" class="form-control">
                <option value="{{feedBack.rating}}" style="font-size: 13px;">{{feedBack.rating}}</option>
                <option value="1" style="font-size: 13px;">1</option>
                <option value="2" style="font-size: 13px;">2</option>
                <option value="3" style="font-size: 13px;">3</option>
                <option value="4" style="font-size: 13px;">4</option>
                <option value="5" style="font-size: 13px;">5</option>
            </select>
        </div>
    </div>

    
    <div class="mt-3">
        <label class="text-muted mb-1" for="UpdateFeedBack">Change Your View</label>
        <div class="mb-3">
            <textarea id="UpdateFeedBack" rows="6" style="font-size: 13px;" class="form-control" name="UpdateFeedBACK" value="" required>{{feedBack.feedBACK}}</textarea>
        </div>
    </div>
    
    
    <div class="d-flex align-items-center">
        <!-- submit button -->
        <button type="submit" class="btn ms-auto btn-success" style="font-size: 13px;">Update</button>
    </div>
</form>
